<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Tracker - Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            position: sticky;
            top: 0;
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        .summary div {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            width: 30%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .summary h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .summary p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #555;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }
        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal input, .modal select, .modal textarea {
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1em;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            outline: none;
            box-sizing: border-box;
        }
        .modal input:hover, .modal select:hover, .modal textarea:hover {
            background-color: #e9e9e9;
            transform: scale(1.02);
        }
        .modal button {
            padding: 15px;
            background: linear-gradient(to right, #333, #666);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
            margin: 10px 0;
            width: 100%;
        }
        .modal button:hover {
            background: linear-gradient(to right, #555, #888);
            transform: scale(1.05);
        }
        .footer {
            position: fixed;
            bottom: 0;
            background: #fff;
            padding: 10px;
            border-top: 1px solid #ddd;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .footer button {
            padding: 10px;
            background: linear-gradient(to right, #333, #666);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
            margin: 5px;
            width: 30%;
        }
        .footer button:hover {
            background: linear-gradient(to right, #555, #888);
            transform: scale(1.05);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .close-btn {
            background: #fff;
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cash Flow Tracker</h1>
        <div class="summary">
            <div>
                <h3>Total Spent:</h3>
                <p id="totalSpent">$0.00</p>
            </div>
            <div>
                <h3>Total Earned:</h3>
                <p id="totalEarned">$0.00</p>
            </div>
            <div>
                <h3>Net Income:</h3>
                <p id="netIncome">$0.00</p>
            </div>
        </div>
    </div>
    <div class="container">
        <table id="trackerTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount ($)</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="modal-background" id="modalBackground">
        <div class="modal">
            <button class="close-btn" onclick="hideModal()">Ã—</button>
            <input type="date" id="entryDate" placeholder="Select Date">
            <input type="number" id="entryAmount" placeholder="Enter Amount ($)">
            <select id="entryType">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" id="entryDescription" placeholder="Enter Description (e.g., Tips, Food)">
            <button id="addEntryBtn" onclick="addEntry()">Add Entry</button>
        </div>
    </div>
    <div class="footer">
        <button onclick="showModal()">Add Entry</button>
        <button onclick="signOutUser()">Sign Out</button>
        <button onclick="exportData()">Export Data</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0cqesm7KmerCsv00TWNjZT_-JPCjsV4E",
            authDomain: "cash-flow-tracker-76efe.firebaseapp.com",
            projectId: "cash-flow-tracker-76efe",
            storageBucket: "cash-flow-tracker-76efe.appspot.com",
            messagingSenderId: "232654883202",
            appId: "1:232654883202:web:4de5b3537b7bbe7c39679b" // Ensure this is correct
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function signOutUser() {
            auth.signOut().then(() => {
                alert('User signed out successfully!');
                window.location.href = 'index.html'; // Redirect to login
            });
        }

        function addEntry() {
            const date = document.getElementById("entryDate").value;
            const amount = parseFloat(document.getElementById("entryAmount").value) || 0;
            const type = document.getElementById("entryType").value;
            const description = document.getElementById("entryDescription").value.trim();

            if (!date || !amount || !type || !description) {
                alert("Please fill in all fields correctly.");
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated!");
                return;
            }

            const entry = {
                date,
                amount,
                type,
                description
            };

            db.collection(`users/${user.uid}/entries`).add(entry)
                .then(() => {
                    alert("Entry added successfully!");
                    loadEntries();
                    updateSummary();
                    hideModal();
                })
                .catch(err => {
                    console.error("Error adding entry: ", err);
                    alert("Error adding entry: " + err.message);
                });
        }

        function loadEntries() {
            const tableBody = document.querySelector("#trackerTable tbody");
            tableBody.innerHTML = "";
            const user = auth.currentUser;

            if (!user) {
                alert("User not authenticated!");
                return;
            }

            db.collection(`users/${user.uid}/entries`).orderBy("date", "desc").get().then(querySnapshot => {
                let incomeEntries = [];
                let expenseEntries = [];

                querySnapshot.forEach(doc => {
                    const entry = doc.data();
                    if (entry.type === "income") {
                        incomeEntries.push({ id: doc.id, ...entry });
                    } else {
                        expenseEntries.push({ id: doc.id, ...entry });
                    }
                });

                incomeEntries.forEach(entry => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.date}</td>
                        <td>${entry.amount !== undefined ? entry.amount.toFixed(2) : '0.00'}</td>
                        <td>${entry.type}</td>
                        <td>${entry.description}</td>
                        <td>
                            <button onclick="editEntry('${entry.id}', '${entry.date}', ${entry.amount}, '${entry.type}', '${entry.description}')">Edit</button>
                            <button onclick="deleteEntry('${entry.id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                expenseEntries.forEach(entry => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.date}</td>
                        <td>${entry.amount !== undefined ? entry.amount.toFixed(2) : '0.00'}</td>
                        <td>${entry.type}</td>
                        <td>${entry.description}</td>
                        <td>
                            <button onclick="editEntry('${entry.id}', '${entry.date}', ${entry.amount}, '${entry.type}', '${entry.description}')">Edit</button>
                            <button onclick="deleteEntry('${entry.id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }).catch(err => {
                console.error("Error loading entries: ", err);
                alert("Error loading entries: " + err.message);
            });
        }

        function editEntry(id, date, amount, type, description) {
            document.getElementById("entryDate").value = date;
            document.getElementById("entryAmount").value = amount;
            document.getElementById("entryType").value = type;
            document.getElementById("entryDescription").value = description;
            document.getElementById("addEntryBtn").innerText = "Update Entry";
            document.getElementById("addEntryBtn").onclick = function() {
                updateEntry(id);
            };
            showModal();
        }

        function updateEntry(id) {
            const date = document.getElementById("entryDate").value;
            const amount = parseFloat(document.getElementById("entryAmount").value) || 0;
            const type = document.getElementById("entryType").value;
            const description = document.getElementById("entryDescription").value.trim();

            if (!date || !amount || !type || !description) {
                alert("Please fill in all fields correctly.");
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated!");
                return;
            }

            const entry = {
                date,
                amount,
                type,
                description
            };

            db.collection(`users/${user.uid}/entries`).doc(id).update(entry)
                .then(() => {
                    alert("Entry updated successfully!");
                    loadEntries();
                    updateSummary();
                    hideModal();
                })
                .catch(err => {
                    console.error("Error updating entry: ", err);
                    alert("Error updating entry: " + err.message);
                });
        }

        function deleteEntry(id) {
            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated!");
                return;
            }

            db.collection(`users/${user.uid}/entries`).doc(id).delete()
                .then(() => {
                    alert("Entry deleted successfully!");
                    loadEntries();
                    updateSummary();
                })
                .catch(err => {
                    console.error("Error deleting entry: ", err);
                    alert("Error deleting entry: " + err.message);
                });
        }

        function showModal() {
            document.getElementById("modalBackground").style.display = "flex";
        }

        function hideModal() {
            document.getElementById("modalBackground").style.display = "none";
            resetForm();
        }

        function resetForm() {
            document.getElementById("entryDate").value = "";
            document.getElementById("entryAmount").value = "";
            document.getElementById("entryType").value = "income";
            document.getElementById("entryDescription").value = "";
            document.getElementById("addEntryBtn").innerText = "Add Entry";
            document.getElementById("addEntryBtn").onclick = addEntry;
        }

        function updateSummary() {
            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated!");
                return;
            }

            const today = new Date();
            const thirtyDaysAgo = new Date(today.setDate(today.getDate() - 30)).toISOString().split('T')[0];

            db.collection(`users/${user.uid}/entries`).where("date", ">=", thirtyDaysAgo).get().then(querySnapshot => {
                let totalSpent = 0;
                let totalEarned = 0;

                querySnapshot.forEach(doc => {
                    const entry = doc.data();
                    if (entry.type === "expense" && entry.amount !== undefined) {
                        totalSpent += entry.amount;
                    } else if (entry.type === "income" && entry.amount !== undefined) {
                        totalEarned += entry.amount;
                    }
                });

                const netIncome = totalEarned - totalSpent;
                document.getElementById("totalSpent").textContent = `$${totalSpent.toFixed(2)}`;
                document.getElementById("totalEarned").textContent = `$${totalEarned.toFixed(2)}`;
                document.getElementById("netIncome").textContent = `$${netIncome.toFixed(2)}`;
            }).catch(err => {
                console.error("Error updating summary: ", err);
                alert("Error updating summary: " + err.message);
            });
        }

        function exportData() {
            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated!");
                return;
            }

            db.collection(`users/${user.uid}/entries`).get().then(querySnapshot => {
                const entries = [];
                querySnapshot.forEach(doc => {
                    entries.push(doc.data());
                });

                const ws = XLSX.utils.json_to_sheet(entries);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Entries");
                XLSX.writeFile(wb, "cash_flow_tracker.xlsx");
            }).catch(err => {
                console.error("Error exporting data: ", err);
                alert("Error exporting data: " + err.message);
            });
        }

        function handleScroll() {
            const header = document.querySelector(".header");
            const title = document.querySelector(".header h1");
            if (window.scrollY > 0) {
                title.style.display = "none";
            } else {
                title.style.display = "block";
            }
        }

        window.addEventListener("scroll", handleScroll);

        auth.onAuthStateChanged(user => {
            if (user) {
                loadEntries();
                updateSummary();
            } else {
                window.location.href = 'index.html'; // Redirect to login
            }
        });
    </script>
</body>
</html>
