<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker - Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%; /* Change this to a responsive width */
            max-width: 600px; /* Maximum width */
            text-align: center;
        }
        input {
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            outline: none;
            box-sizing: border-box; /* Prevents overflow */
        }
        input:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        button {
            padding: 15px;
            background: linear-gradient(to right, #333, #666);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(to right, #555, #888);
            transform: scale(1.05);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Income Tracker</h1>
    <div class="container">
        <input type="date" id="entryDate" placeholder="Select Date">
        <input type="number" id="income" placeholder="Enter Income ($)">
        <input type="number" id="expense" placeholder="Enter Expense ($)">
        <input type="text" id="description" placeholder="Enter Description (e.g., Tips, Food)">
        <button onclick="addEntry()">Add Entry</button>
        <button onclick="signOutUser()">Sign Out</button>

        <table id="trackerTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Income ($)</th>
                    <th>Expense ($)</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0cqesm7KmerCsv00TWNjZT_-JPCjsV4E",
            authDomain: "cash-flow-tracker-76efe.firebaseapp.com",
            projectId: "cash-flow-tracker-76efe",
            storageBucket: "cash-flow-tracker-76efe.appspot.com",
            messagingSenderId: "232654883202",
            appId: "1:232654883202:web:4de5b3537b7bbe7c39679b" // Ensure this is correct
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function signOutUser() {
            auth.signOut().then(() => {
                alert('User signed out successfully!');
                window.location.href = 'index.html'; // Redirect to login
            });
        }

        function addEntry() {
            const date = document.getElementById("entryDate").value;
            const income = parseFloat(document.getElementById("income").value) || 0;
            const expense = parseFloat(document.getElementById("expense").value) || 0;
            const description = document.getElementById("description").value.trim();

            if (!date || (!income && !expense) || !description) {
                alert("Please fill in all fields correctly.");
                return;
            }

            const user = auth.currentUser;
            db.collection(`users/${user.uid}/entries`).add({ date, income, expense, description })
                .then(() => {
                    alert("Entry added successfully!");
                    loadEntries();
                })
                .catch(err => {
                    alert(err.message);
                });
        }

        function loadEntries() {
            const tableBody = document.querySelector("#trackerTable tbody");
            tableBody.innerHTML = "";
            const user = auth.currentUser;

            db.collection(`users/${user.uid}/entries`).get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const entry = doc.data();
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${entry.date}</td>
                        <td>${entry.income.toFixed(2)}</td>
                        <td>${entry.expense.toFixed(2)}</td>
                        <td>${entry.description}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                loadEntries();
            } else {
                window.location.href = 'index.html'; // Redirect to login
            }
        });
    </script>
</body>
</html>
