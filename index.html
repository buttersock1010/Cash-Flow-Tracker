<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%; /* Change this to a responsive width */
            max-width: 400px; /* Maximum width */
            text-align: center;
        }
        input {
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            outline: none;
            box-sizing: border-box; /* Prevents overflow */
        }
        input:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        button {
            padding: 15px;
            background: linear-gradient(to right, #333, #666);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(to right, #555, #888);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Income Tracker</h1>
    <div class="container">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="signUpUser()">Sign Up</button>
        <button onclick="signInUser()">Sign In</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0cqesm7KmerCsv00TWNjZT_-JPCjsV4E",
            authDomain: "cash-flow-tracker-76efe.firebaseapp.com",
            projectId: "cash-flow-tracker-76efe",
            storageBucket: "cash-flow-tracker-76efe.appspot.com",
            messagingSenderId: "232654883202",
            appId: "1:232654883202:web:4de5b3537b7bbe7c39679b" // Ensure this is correct
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUpUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('User signed up successfully!');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                })
                .catch(err => {
                    alert(err.message);
                });
        }

        function signInUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert('User signed in successfully!');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                })
                .catch(err => {
                    alert(err.message);
                });
        }
    </script>
</body>
</html>
