<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Tracker - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1em;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            outline: none;
            box-sizing: border-box;
        }
        input:hover {
            background-color: #e9e9e9;
            transform: scale(1.02);
        }
        button {
            padding: 15px;
            background: linear-gradient(to right, #333, #666);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(to right, #555, #888);
            transform: scale(1.05);
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Cash Flow Tracker</h1>
    <div class="container">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <div id="error-message" class="error"></div>
        <button onclick="signUpUser()">Sign Up</button>
        <button onclick="signInUser()">Sign In</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0cqesm7KmerCsv00TWNjZT_-JPCjsV4E",
            authDomain: "cash-flow-tracker-76efe.firebaseapp.com",
            projectId: "cash-flow-tracker-76efe",
            storageBucket: "cash-flow-tracker-76efe.appspot.com",
            messagingSenderId: "232654883202",
            appId: "1:232654883202:web:4de5b3537b7bbe7c39679b" // Ensure this is correct
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUpUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('User signed up successfully!');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                })
                .catch(err => {
                    errorMessage.textContent = err.message;
                });
        }

        function signInUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert('User signed in successfully!');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                })
                .catch(err => {
                    errorMessage.textContent = err.message;
                });
        }
    </script>
</body>
</html>
